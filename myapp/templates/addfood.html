{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-6 text-center">Add New Food Item</h1>

  <form method="post" action="{% url 'add_food' %}" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="id_name" class="block text-sm font-medium text-gray-700">Food name</label>
      <input type="text"
             id="id_name"
             name="name"
             required
             maxlength="100"
             placeholder="e.g. Banana"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <div>
      <label for="id_calories" class="block text-sm font-medium text-gray-700">Calories</label>
      <input type="number"
             id="id_calories"
             name="calories"
             required
             min="1"
             placeholder="e.g. 105"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      Add
    </button>
  </form>

  <div class="mt-6 text-center">
    <a href="{% url 'dashboard' %}" class="text-sm text-blue-600 hover:underline">
      ‚Üê Back to dashboard
    </a>
  </div>
</div>
{% endblock %}
